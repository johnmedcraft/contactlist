<!doctype>
<html ng-app="myApp">
<head>
	<title>Contact List App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Contact List App</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Phone#</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="contact.name"></td>
					<td><input class="form-control" ng-model="contact.email"></td>
					<td><input class="form-control" ng-model="contact.number"></td>
					<td><button class="btn btn-success" ng-click="addContact()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</button></td>
					<td><button class="btn btn-info" ng-click="update()"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Clear</button></td>
				</tr>
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td><a href="mailto:{{contact.email}}">{{contact.email}}</a></td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(contact._id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
